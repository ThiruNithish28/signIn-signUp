<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css stylesheet -->
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="register.css">

</head>

<body>
    <main class="d-flex glass-blur">
        <div class="welcome_img">
            <img src="./image/login-illustration.png" alt="login-illustration">
        </div>
        <div class="container" id="container">

            <form action="" class="form_container">
                <div class="heading">
                    <h1>Register now!</h1>
                </div>
                <div class="row">
                    <div class="form-group col-6">
                        <label for="first-name">first name</label>
                        <input type="text" class="custom__input form-control " id="first-name" placeholder="firstname">
                    </div>
                    <div class="form-group col-6">
                        <label for="last-name">last name</label>
                        <input type="text" class="custom__input form-control " id="last-name" placeholder="lastname">
                    </div>
                </div>

                <div class="form-group">
                    <label for="e-mail">Email address</label>
                    <input type="email" class="custom__input form-control " id="e-mail" placeholder="name@example.com">

                </div>
                <div class="row">
                    <div class="form-group col-8">
                        <label for="mobile-no">mobile number</label>
                        <input type="password" class="custom__input form-control " id="mobile-no"
                            placeholder="Mobile Number">
                    </div>
                    <div class="form-group col-4">
                        <label for="dob">dob</label>
                        <input type="date" class="custom__input form-control " id="dob" placeholder="d/m/y">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-6">
                        <label for="pass-word">Password</label>
                        <input type="password" class="custom__input form-control " id="Pass-word"
                            placeholder="atleast 8 character">
                    </div>
                    <div class="form-group col-6">
                        <label for="conform-assword">Conform Password</label>
                        <input type="password" class="custom__input form-control " id="conform-password"
                            placeholder="ConformPassword">
                    </div>
                </div>

                <button type="submit" class="btn">sign in</button>
            </form>
        </div>

    </main>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>
<footer>
    <a href="https://storyset.com/data">Data illustrations by Storyset</a>
</footer>
</html>

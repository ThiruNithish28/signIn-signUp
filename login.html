<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <main class="d-flex glass-blur">
        <div class="welcome_img">
            <img src="./image/login-illustration.png" alt="login-illustration">
        </div>
        <div class="container" id="form">
            <form action="" class="form_container">
                <div class="greeting">
                    <h1>welcome back!</h1>
                </div>

                <div class="e-mail form-group">
                    <input type="email" name="e-mail" id="mail" required>
                    <span class="floating-heading">e-mail or username</span>
                </div>
                <div class="password form-group">
                    <input type="password" name="password" id="pass_word" required>
                    <span class="floating-heading">password</span>
                    <a href="" class="forgot_pass">forgot password?</a>
                </div>
                <div class="buttons d-flex-col gap-05">
                    <button class="btn">sign in</button>
                    <button class="btn google_btn ">
                        <img src="./svg/google.svg" alt="svg">
                        Continue with Goggle
                    </button>
                </div>
                <div class="sign_up">
                    <p>
                        don't have an account ?
                        <a href="register.html">sign up</a>
                    </p>
                </div>

            </form>
        </div>

    </main>
</body>

</html>
